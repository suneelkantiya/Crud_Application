<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Update User</title>
</head>
<body>
    <div class="form-container">
        <h1 class="text-center">Update User</h1>
        <form method="post" action="{{ url_for('update', id=employee.id) }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ employee.name }}" placeholder="suneel" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ employee.email }}" placeholder="suneel@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" class="form-control" pattern="03[0-9]{2}-[0-9]{7}" value="{{ employee.phone }}" placeholder="03XX-XXXXXXX" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="form-control" value="{{ employee.address }}" placeholder="Address">
            </div>
            <button type="submit" class="btn btn-custom btn-block">Update</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary-custom btn-block mt-3">Back</a>
    </div>
</body>
</html>
